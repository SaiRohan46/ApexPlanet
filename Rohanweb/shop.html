<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shop - Cara</title>
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    /* Global Styling */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Spartan', sans-serif;
      background: linear-gradient(135deg, #f0f2f5, rgb(4, 30, 66));
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: rgb(4, 30, 66);
      padding: 15px 0;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    #navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    #navbar .logo {
      font-size: 1.8em;
      font-weight: bold;
      color: white;
    }

    #navbar ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }

    #navbar ul li {
      margin: 0 12px;
    }

    #navbar ul li a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      transition: color 0.3s ease;
    }

    #navbar ul li a:hover,
    #navbar ul li a.active {
      color: #ffe4b5;
    }

    .shop-page {
      max-width: 1200px;
      margin: 40px auto;
      padding: 20px;
    }

    .shop-page h1 {
      font-size: 36px;
      color: #ff6347;
      text-align: center;
      margin-bottom: 30px;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
    }

    .product-card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    .product-card img {
      width: 100%;
      max-height: 200px;
      object-fit: contain;
      border-radius: 10px;
    }

    .product-card h2 {
      font-size: 22px;
      margin: 15px 0 10px;
      color: #222;
    }

    .product-card p {
      font-size: 16px;
      color: #555;
    }

    .product-card button {
      background-color: #ff8c00;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .product-card button:hover {
      background-color: rgb(8, 129, 120);
    }

    footer {
      background: linear-gradient(to right, #455b73,rgb(4, 30, 66));
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: auto;
    }

    @media (max-width: 768px) {
      .shop-page h1 {
        font-size: 28px;
      }
      .product-card h2 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav id="navbar">
      <a href="#"><img src="https://i.postimg.cc/9fqFK8S9/R.png" alt="Icon" style="width: 50px; height: auto;" /></a>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="shop.html" class="active">Shop</a></li>
        <li><a href="blog.html">Blog</a></li>
        <li><a href="cart.html">Cart</a></li>
      </ul>
    </nav>
  </header>

  <main class="shop-page">
    <h1>Shop Travel Essentials</h1>
    <div class="product-grid">
      <div class="product-card">
        <img src="C:\Users\KAVYA\Documents\project\images\th.jpg" alt="Backpack" />
        <h2>Travel Backpack</h2>
        <p>Price: $49.99</p>
        <button>Add to Cart</button>
      </div>

      <div class="product-card">
        <img src="C:\Users\KAVYA\Documents\project\images\th2.jpg" alt="Shoes" />
        <h2>Comfort Shoes</h2>
        <p>Price: $59.99</p>
        <button>Add to Cart</button>
      </div>

      <div class="product-card">
        <img src="C:\Users\KAVYA\Documents\project\images\th1.jpg" alt="Headphones" />
        <h2>Wireless Headphones</h2>
        <p>Price: $89.99</p>
        <button>Add to Cart</button>
      </div>
    </div>
  </main>

  <footer>
    <p>Â© 2025 ROHAN All Rights Reserved.</p>
  </footer>
</body>
</html>
