<!DOCTYPE html>
<html lang="en"> 
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - TravelMate</title>
  <link rel="stylesheet" href="C:\Users\KAVYA\Documents\fullproject-5\style.css">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      margin: 0;
      background-color: #f0f8ff;
      color: #333;
    }

    header, footer {
      background-color:#001F54;
      color: white;
      padding: 15px 0;
      text-align: center;
    }

    .nav-links {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }

    .section-title {
      text-align: center;
      margin-bottom: 20px;
    }

    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 40px;
    }

    .contact-form input,
    .contact-form textarea {
      padding: 10px;
      border: 2px solid #003366;
      border-radius: 6px;
      font-size: 1rem;
    }

    .contact-form textarea {
      resize: vertical;
      min-height: 100px;
    }

    .contact-form button {
      padding: 10px;
      background-color: #0055a5;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .contact-form button:hover {
      background-color: #003e7e;
    }

    .reviews {
      margin-top: 30px;
    }

    .review-card {
      background-color: white;
      border-left: 5px solid #003366;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .review-card h4 {
      margin: 0 0 5px;
      font-weight: 600;
    }

    .review-card small {
      color: #777;
    }

    .review-card p {
      margin: 10px 0 0;
    }
  </style>
</head>
<body>
  <header>
    <h1 class="logo">TravelMate</h1>
    <nav>
      <ul class="nav-links">
        <li><a href="C:\Users\KAVYA\Documents\fullproject-5\index.html">Home</a></li>
        <li><a href="C:\Users\KAVYA\Documents\fullproject-5\explore.html">Explore</a></li>
        <li><a href="C:\Users\KAVYA\Documents\fullproject-5\planner.html">Trip Notes</a></li>
        <li><a href="C:\Users\KAVYA\Documents\fullproject-5\contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <h2 class="section-title">Contact & Feedback</h2>
    <form class="contact-form" id="feedbackForm">
      <input type="text" id="name" placeholder="Your Name" required />
      <input type="email" id="email" placeholder="Your Email" required />
      <textarea id="message" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>

    <section class="reviews">
      <h3>Reviews & Feedback from Users</h3>
      <div id="reviewList"></div>
    </section>
  </main>

  <footer><div class="container"><p>&copy; 2025 TravelMate. All rights reserved.</p></div></footer>

  <script>
    const reviewList = document.getElementById("reviewList");
    const feedbackForm = document.getElementById("feedbackForm");
    let reviews = JSON.parse(localStorage.getItem("reviews")) || [];

    function displayReviews() {
      reviewList.innerHTML = "";
      reviews.forEach(({ name, email, message }) => {
        const card = document.createElement("div");
        card.className = "review-card";
        card.innerHTML = `
          <h4>${name}</h4>
          <small>${email}</small>
          <p>${message}</p>
        `;
        reviewList.appendChild(card);
      });
    }

    feedbackForm.addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const message = document.getElementById("message").value.trim();

      if (name && email && message) {
        reviews.push({ name, email, message });
        localStorage.setItem("reviews", JSON.stringify(reviews));
        displayReviews();
        feedbackForm.reset();
        alert("Thank you for your feedback!");
      } else {
        alert("Please fill in all fields.");
      }
    });

    displayReviews();
  </script>
</body>
</html>
